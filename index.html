<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculadora">
            <div class="margem">
                <span class="circulo" aria-hidden="true"></span>
                <span class="circulo" aria-hidden="true"></span>
                <button id="theme-toggle" aria-label="Alternar tema">ðŸŒ“</button>
            </div>

            <span class="visor">
                <h1>0</h1>
            </span>

            <div class="button">
                <button class="operador" id="operador_divi">/</button>
                <button class="operador" id="operador_sum">+</button>
                <button class="operador" id="operador_sub">-</button>
                <button class="operador" id="operador_mult">*</button>
                <button class="operador" id="equal">=</button>
                <button id="clear">Clear</button>
                <button class="operador" id="point">.</button>
                <button class="number" id="number_1">1</button>
                <button class="number" id="number_2">2</button>
                <button class="number" id="number_3">3</button>
                <button class="number" id="number_4">4</button>
                <button class="number" id="number_5">5</button>
                <button class="number" id="number_6">6</button>
                <button class="number" id="number_7">7</button>
                <button class="number" id="number_8">8</button>
                <button class="number" id="number_9">9</button>
                <button class="number" id="number_00">00</button>
                <button class="number" id="number_0">0</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Iago. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
